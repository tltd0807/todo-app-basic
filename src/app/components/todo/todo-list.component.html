<div class="list-container">
  <!-- <ng-template *ngIf="todoItems.length > 0"> nó làm lỗi k render ra, check nha -->
  <ng-container *ngFor="let item of todoItems">
    <todo-item [item]="item"></todo-item>
    <span></span>
  </ng-container>
  <div class="list-footer">
    <p>{{ todoItems.length }} items left</p>
    <button class="clear-btn">Clear Completed</button>
  </div>
  <!-- </ng-template> -->
</div>
