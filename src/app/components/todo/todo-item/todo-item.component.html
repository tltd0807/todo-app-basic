<div class="item-container">
  <!-- Sử dụng template ref để lấy giá trị input này -->
  <div class="half-left">
    <input type="checkbox" class="checkbox" [checked]="item.status" />
    <p class="todo-description">{{ item.title }}</p>
  </div>
  <img
    src="../../../../assets//images/icon-cross.svg"
    alt="icon-cross"
    class="icon-cross"
  />
</div>
